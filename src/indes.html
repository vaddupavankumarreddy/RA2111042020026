<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Laptops</title>
  <style>
    /* Basic CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    li h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top 10 Laptops</h1>
    <ul id="laptop-list"></ul>
  </div>

  <script>
    // Fetch data and populate the list
    window.onload = function() {
      fetch('/laptops.json')
        .then(response => response.json())
        .then(data => {
          const laptopList = document.getElementById('laptop-list');
          data.slice(0, 10).forEach(laptop => {
            const li = document.createElement('li');
            li.innerHTML = `
              <h2>${laptop.name}</h2>
              <p>Price: ${laptop.price}</p>
              <p>Processor: ${laptop.processor}</p>
              <p>RAM: ${laptop.ram}</p>
              <p>Storage: ${laptop.storage}</p>
            `;
            laptopList.appendChild(li);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    };
  </script>
</body>
</html>
